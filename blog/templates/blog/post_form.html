{% extends "blog/base.html" %}
{% load crispy_forms_tags %} <!--loads crispy_forms into the page-->
{% block content %}
    <div class="content-section">
        <form method="POST"> 
            {% csrf_token %}   <!--django requires always csrf_token with forms -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> 
                    Blog Post
                </legend>
                {{ form|crispy }} <!-- '|crispy' adds crispy_forms to current form-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>

        </form>
    </div>
{% endblock content %}
